{% extends "base.html" %}

{% block title %}
{{ user }}'s Profile
{% endblock %}

{% block content %}

{{ user }}'s Profile</br>

{% if user.profile.picture %}
Pic - <img src="{{ user.profile.picture.url }}"></br>
<!-- If no 'if', file not found error -->
{% endif %}
Born on - {{ user.profile.date_of_birth }}</br>
Desc - {{ user.profile.description }}</br>
<a href="{% url "profile" %}">View your profile</a>?</br>
{% endblock %}
